<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./R.png" type="image/x-icon">
</head>

<body>
    <main>

        <div id="box">
            <div class="box1">
                <img src="./R.png" alt="star" width="20px">
            </div>
            <div class="box2">
                <h2>How did you do?</h2>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us
                    improve our offering!</p>

            </div>
            <div class="box3">
                <button id="btn1" onclick="btn1()">1</button>
                <button id="btn2" onclick="btn2()">2</button>
                <button id="btn3" onclick="btn3()">3</button>
                <button id="btn4" onclick="btn4()">4</button>
                <button id="btn5" onclick="btn5()">5</button>
            </div>
            <div class="box4">
                <button id="submit" class="btn1">Submit</button>
            </div>

        </div>

    </main>


    <script src="./index.js"></script>
</body>

</html>
